{% extends 'base.html' %}
{% load static %}

{% block title %}
<center>
    <div class="container-fluid">
        <h3 class="text-center">Result For<span class="text-secondary">{{q}}</span></h3>
    </div>
</center>

<div class="container-fluid" style="margin-bottom:100px">
    <div class="row">

        {% for i in p %}
        <div class="col-sm-4 mt-4 ml-4">
            <div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" height="250px" width="200px" class="card-img-top" alt="">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'shop:detail' i.id %}" class="btn btn-primary">Products</a>

  </div>
</div>
        </div>

        {% endfor %}
    </div>
</div>

<h5>No Result Found FOR {{q}}</h5>
{% endblock %}
