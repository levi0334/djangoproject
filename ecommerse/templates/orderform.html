{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-bottom:100px">
<h1 class="text-center">Place Your Order</h1>

  <center>
<form method="POST">
  {% csrf_token %}

  <div class="mb-3">
    <label  class="form-label">Phone Number</label>
    <input type="number" class="form-control" name="p" placeholder="Enter your phone number">
  </div>

  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="a" placeholder="Enter your address">
  </div>

  <div class="mb-3">
    <label  class="form-label">Account Number</label>
    <input type="number" class="form-control" name="n" placeholder="Enter your account number">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
  </center>
</div>
{% endblock %}
