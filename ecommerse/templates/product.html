{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mt-4" style="margin-bottom:100px">
<img src="{{c.image.url}}" height="600px" width="100%">
</div>

<div class="container-fluid" style="margin-bottom:100px">
    <h3 class="text-center text-light fw-bold">{{c.name}}</h3>
    <p style="text-align:justify;line-height:2">{{c.desc}}</p>
</div>

<div class="container-fluid" style="margin-bottom:100px">
    <div class="row">

        {% for i in p %}
        <div class="col-sm-4 mt-4 ml-4">
            <div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" height="300px" width="200px" class="card-img-top" alt="">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'shop:detail' i.id %}" class="btn btn-primary">Details</a>

  </div>
</div>
        </div>

        {% endfor %}

    </div>
</div>
{% endblock  %}
