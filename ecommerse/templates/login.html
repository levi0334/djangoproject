<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container" style="margin-bottom:100px">
<h1 class="text-center">Login Page</h1>
  <center>
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="Enter your username">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="enter your password">
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </center>
</div>
{% endblock %}
