<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container" style="margin-bottom:100px">
<h1 class="text-center">Register Page</h1>

  <center>
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="Enter your username">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="enter your password">
  </div>
    <div class="mb-3">
    <label class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="cp" placeholder="confirm your password">
  </div>
    <div class="mb-3">
    <label  class="form-label">Email address</label>
    <input type="email" class="form-control"  name="e" placeholder="Enter your email">
  </div>
    <div class="mb-3">
    <label  class="form-label">Firstname</label>
    <input type="text" class="form-control" name="f" placeholder="Enter your firstname">
  </div>
    <div class="mb-3">
    <label  class="form-label">Lastname</label>
    <input type="text" class="form-control" name="l" placeholder="Enter your lastname">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </center>
</div>
{% endblock %}
